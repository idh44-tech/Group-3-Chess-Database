<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess Rating Tracker</title>
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background: #fdfdfd;
    color: #333;
  }
  
  header {
    background-color: #ffcb77;
    padding: 1rem;
    text-align: center;
  }
  
  .search-container {
    margin-top: 1rem;
    display: flex;
    justify-content: center;
    gap: 0.5rem;
  }
  
  input, select, textarea, button {
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  
  .player-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1rem;
    padding: 1rem;
  }
  
  .player-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 4px #ccc;
    overflow: hidden;
    padding: 1rem;
  }
  
  .player-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }
  
  .add-player-form {
    padding: 2rem;
    background: #fff3e0;
    margin-top: 2rem;
  }
  </style>
</head>
<body>
  <header>
    <h1> ♟️Chess Rating Tracker♟️ </h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search Players" />
      <select id="categoryFilter">
        <option value="">Full range</option>
        <option value="2000+">2000+</option>
        <option value="1000-2000">1000-2000</option>
        <option value="500-1000">500-1000</option>
        <option value="0-500">0-500</option>
      </select>
    </div>
  </header>

  <main>
    <section id="Player-List" class="Player-list"></section>

    <section class="add-Player-form">
      <h2>Add a New Player</h2>
      <form id="playerForm">
        <input type="text" id="Player Name" placeholder="Player Name" required />
        <input type="text" id="Rating" placeholder="Rating" required />
        <input type="file" id="Player Image" accept="image/*" />
        <button type="submit">Add Player</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
